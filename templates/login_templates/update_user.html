<html>
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="/static/UI/login_UI.css">
</head>
<body>
    <div class="background2">
        <div class="login-container">
            <a href="/login">Back to Home Page</a>

            </form>
        </div>
    </div>
</body>
</html>
